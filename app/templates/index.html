<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Empleados</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-container {
            padding: 10px;
        }
        table.table {
            text-align: center;
        }
        table.table th, table.table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!--Gráficos-->
        <div class="section">
            <h2 class="mb-4">Gráficos de Empleados</h2>
            <div class="row">
                <!--Gráfico 1 (Edad vs Salario) -->
                <div class="col-md-6 image-container">
                    <h4>Relación entre Edad y Salario</h4>
                    <img src="{{ url_for('static', filename='images/edad_vs_salario.png') }}" 
                         alt="Edad vs Salario" 
                         class="img-fluid rounded shadow">
                </div>
                
                <!--Gráfico 2 (Personas por Ciudad) -->
                <div class="col-md-6 image-container">
                    <h4>Cantidad de Personas por Ciudad</h4>
                    <img src="{{ url_for('static', filename='images/personas_por_ciudad.png') }}" 
                         alt="Personas por Ciudad" 
                         class="img-fluid rounded shadow">
                </div>
            </div>
        </div>
        
        <!-- Tabla de empleados -->
        <div class="section">
            <h2 class="mb-4">Datos de Empleados</h2>
            <div class="table-responsive">
                {{ tabla | safe }}
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
